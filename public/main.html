<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="public/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG BANN LIST CHECKER</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="leftSide colorTrans4">
        <div class="leftSideHeader">
          <h2 class="h2Settings">Deckname angeben:</h2>
          <input class="inpDeckName" id="inputDeckName" />
          <h2 class="h2Settings">Karten einfügen:</h2>
        </div>

        <div class="leftBtnAndTextContainer">
          <div class="leftAreaText">
            <textarea
              id="userListInput"
              name="cardList"
              cols="80"
              rows="30"
            ></textarea>
          </div>

          <div class="mainBtns">
            <button class="btn colorTrans1" id="AddToDeckList">Zu Decks</button>
            <button class="btn colorTrans2" id="AddToBannList">Zu Banns</button>
            <button class="btn colorTrans3" id="clearTextarea">
              Entferne Text
            </button>
          </div>
        </div>
      </div>

      <div class="rightSide colorTrans5">
        <div class="containerSplitter">
          <div class="splitter">
            <h2 class="h2Settings adjustmentH2">Dein Deck:</h2>
            <div class="adjustmentDiv">
              <select id="deckSelector"></select>
            </div>
            <div class="adjustmentDiv">
              <textarea
                readonly
                id="selectedDeck"
                name="selectedDeck"
                cols="50"
                rows="32"
              >
              </textarea>
            </div>
          </div>

          <div class="splitter">
            <h2 class="h2Settings adjustmentH2">Deine Bannliste:</h2>
            <div class="adjustmentDiv">
              <select id="banSelector"></select>
            </div>
            <div class="adjustmentDiv">
              <textarea
                readonly
                id="selectedBanList"
                name="selectedBanList"
                cols="50"
                rows="32"
              >
              </textarea>
            </div>
          </div>
        </div>

        <div class="longBtn">
          <button class="btn colorTrans1" id="filterDeck">
            Filter dein Deck
          </button>
        </div>
      </div>
    </div>
    <footer>
      <h3>
        Besuche
        <a class="link" href="https://archidekt.com/">https://archidekt.com/</a>
        und exportiere dein Deck als Text und wähle die Format Option "1 Card
        Name" aus.
      </h3>
      <h3>Füge dein Deck nun in das linke Textfeld ein.</h3>
    </footer>
  </body>
</html>
