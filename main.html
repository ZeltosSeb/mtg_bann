<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG BANN LIST CHECKER</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="leftSide">
        <h2 class="deckName">Deckname angeben:</h2>
        <input class="inpDeckName" />
        <h2 class="mainHeader">Karten einfügen:</h2>
        <textarea
          id="userListInput"
          name="cardList"
          cols="80"
          rows="30"
        ></textarea>
        <div class="mainBtns">
          <button class="btn" id="AddToDeckList">To Decks</button>
          <button class="btn" id="AddToBannList">To Banns</button>
          <button class="btn" id="clearTextarea">Clear text</button>
        </div>
      </div>

      <div class="rightSide">
        <div class="split_left">
          <div class="yourDeckContainer">
            <h2 class="secondaryHeader">Wähle dein Deck:</h2>
            <div class="select">
              <select>
                <option>--Select--</option>
                <option>Hello 1</option>
                <option>Hello 2</option>
                <option>Hello 3</option>
                <option>Hello 4</option>
              </select>
              <div class="select_arrow"></div>
            </div>
          </div>

          <textarea
            readonly
            id="cleanedDeck"
            name="cleanList"
            cols="50"
            rows="32"
          >
          </textarea>
          <button
            onclick="toClipboard('clean')"
            class="btn"
            id="toClipboard_clean"
          >
            To clipboard
          </button>
        </div>

        <div class="split_right">
          <div class="yourDeckContainer">
            <h2 class="secondaryHeader">Filter dein Deck mit:</h2>
            <div class="select">
              <select>
                <option>--Select--</option>
                <option>Hello 1</option>
                <option>Hello 2</option>
                <option>Hello 3</option>
                <option>Hello 4</option>
              </select>
              <div class="select_arrow"></div>
            </div>
          </div>
          <textarea readonly="dirtyCards" name="dirtyCards" cols="50" rows="32">
          </textarea>
          <button
            onclick="toClipboard('dirty')"
            class="btn"
            id="toClipboard_dirty"
          >
            To clipboard
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
